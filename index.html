<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="./estilos.css">
    <title>Productos</title>
</head>
<body>
    <section class="cargaProd">
        <div class="contenedor">
            <input id="codigo" type="text" placeholder="codigo">
            <input id="descripcion" type="text" placeholder="Descripcion">
            <input id="cantidad" type="text" placeholder="cantidad">
            <input id="precio" type="text" placeholder="precio">
            <button id="cargar">Cargar</button>
        </div>
    </section>

    <section class="contenedor">
        <input id="busqueda" type="text" placeholder="Buscar producto">
    </section>

    <h1>Productos</h1>
    <section id="productos" class="contenedor">
        
    </section>

    <button type="text" id="verCarrito">Ver carrito</button>
    <h1>Carrito</h1>
    <section id="carrito" class="contenedorColumna">

    </section>


    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js" async></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" async></script>
    <script src="./js/index.js" async></script>
</body>
</html>
