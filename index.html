<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="./estilos.css">
    <title>Productos</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <!-- Container wrapper -->
        <div class="container-fluid w90">
            <!-- Toggle button -->
            <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar brand -->
                <a class="navbar-brand mt-2 mt-lg-0" href="#">
                    <img
                    src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp"
                    height="15"
                    alt="MDB Logo"
                    loading="lazy"
                    />
                </a>
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a id="inicio" class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"  data-mdb-toggle="dropdown" aria-expanded="false"> Productos </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                          <li>
                            <a id="celulares" class="dropdown-item" href="#">Celulares </a>
                          </li>
                          <li>
                            <a id="notebook" class="dropdown-item" href="#">Notebook</a>
                          </li>
                          <li>
                            <a id="smartwatch" class="dropdown-item" href="#">Smartwatch</a>
                          </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Projects</a>
                    </li>
                </ul>
                <!-- Left links -->
            </div>
            <!-- Collapsible wrapper -->

            <!-- Right elements -->
            <div class="d-flex align-items-center">
                <!-- Icon -->
                <a id="iconoCarrito" class="text-reset me-3 " href="#">
                    <i class="fas fa-shopping-cart fa-2x"></i>
                    <span id="nroCarrito" class="badge rounded-pill badge-notification bg-danger notifCarrito">1</span>
                </a>
            </div>
            <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->



    <section class="cargaProd oculto">
        <div class="contenedor">
            <input id="codigo" type="text" placeholder="codigo">
            <input id="descripcion" type="text" placeholder="Descripcion">
            <input id="cantidad" type="text" placeholder="cantidad">
            <input id="precio" type="text" placeholder="precio">
            <button id="cargar">Cargar</button>
        </div>
    </section>
    
    <div id="paginaCompleta">
        <section class="contenedor w90">
            <input id="busqueda" type="text" placeholder="Buscar producto ">
        </section>
        
        <h1 id="tituloSeccionDeProducos">Productos</h1>
        <section id="productos" class="contenedor w90">
            
        </section>
    </div>
    <div id="carritoCompleto" class="oculto">
        <h1>Carrito</h1>
        <section id="carrito" class="contenedorColumna w90">
            
        </section>

        <div class="w90 d-flex justify-content-end">
            <button type="button" id="finalCompra" class="btnFinalCompra">Continuar</button>
        </div>

        <div class="w90 ">
            <h2>Metodo de pago</h2>
            <form action="" class="d-flex flex-column">
                <div class="formPago">
                    <label for="formaPago">Pago en pesos</label>
                    <input type="radio" name="formaPago" id="1" value="Pesos">
                </div>
                <div class="formPago">
                    <label for="formaPago">Pago en US$</label>
                    <input type="radio" name="formaPago" id="2" value="Dolar">
                </div>
                <button type="button" id="fin" class="btnFinalCompra" data-mdb-toggle="modal"  data-mdb-target="#finCompra">Finalizar Compra</button>
            </form>
        </div>

        <div class="modal fade" id="finCompra" tabindex="-1" aria-hidden="true">
        <div  class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Metodo de Pago</h5>
                  <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="cuerpoModal" class="modal-body"></div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>


    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js" async></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" async></script>
    <script src="./js/variables.js" async></script>
    <script src="./js/funciones.js" async></script>
    <script src="./js/index.js" async></script>
</body>
</html>
